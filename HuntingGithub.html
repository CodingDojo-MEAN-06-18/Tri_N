<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hunting GitHub</title>
</head>
<body>
    <div>
        <button id="button"> User Info</button>
    </div>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#button').click(function() { 
                $.get("https://api.github.com/users/trisnico", displayName)
            });
            // Notice that displayName is a function that takes in 1 parameter (this is the data that comes back from the API)
            function displayName(data) {
                $('body').append($(`<p> User Name: ${data.name} </p>`));
                $('body').append($(`<p> User Login Name: ${data.login} </p>`));
            }
        });  
    </script>
</body>
</html>
